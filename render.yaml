# Configuration Render pour déploiement automatique
services:
  - type: web
    name: trello-assistant-backend
    env: node
    buildCommand: npm install && echo "=== Vérification TypeScript ===" && npx tsc --version && echo "=== Build ===" && npm run build && echo "=== Vérification dist/ ===" && test -d dist && echo "✅ dist/ existe" && ls -la dist/ | head -10 || (echo "❌ dist/ n'existe pas après le build" && exit 1)
    startCommand: node start.js
    envVars:
      - key: TRELLO_API_KEY
        sync: false
      - key: TRELLO_API_TOKEN
        sync: false
      - key: TRELLO_DEFAULT_BOARD_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      # PORT est automatiquement défini par Render, pas besoin de le configurer

